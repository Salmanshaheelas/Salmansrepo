{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="400" height="600">
        </div>
 <div class="col-md-6">
     <h2>{{movie.name}}</h2>
     <h5>{{movie.desc}}</h5>
     <p>{{movie.year}}</p>
     <a class="btn btn-primary" href="{% url 'movieapp:update' movie.id %}">Update</a>
     <a class="btn btn-primary" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
 </div>
    </div>
</div>
{% endblock %}

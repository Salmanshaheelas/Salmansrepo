{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="header"
       <div class="card-title">
         <h5>Task Update</h5>
       </div>
       <div class="card-body">
         <form method="post" enctype="multipart/form-data">
           {% csrf_token %}
           {{form.as_p}}
           <input type="submit">
         </form>
       </div>
</div>
{% endblock %}
